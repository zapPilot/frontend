name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"

jobs:
  prettier:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run format:check

  eslint:
    name: ESLint Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --format=@eslint/eslintrc --output-file=eslint-report.json
        continue-on-error: true

      - name: Annotate ESLint results
        uses: ataylorme/eslint-annotate-action@v3
        if: always()
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "eslint-report.json"

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: eslint-report.json
          retention-days: 7

  typescript:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type checking
        run: npm run type-check
  testing:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests with coverage and e2e
        run: npm run test:safeall

  duplication:
    name: Code Duplication Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for code duplication
        run: npm run dup:check
        # Now blocking - duplications >2.5% will fail CI

      - name: Upload duplication report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-report
          path: .jscpd/
          retention-days: 7

  code-quality-summary:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    needs: [prettier, eslint, typescript, testing, duplication]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.prettier.result }}" == "success" && "${{ needs.eslint.result }}" == "success" && "${{ needs.typescript.result }}" == "success" && "${{ needs.testing.result }}" == "success" && "${{ needs.duplication.result }}" == "success" ]]; then
            echo "✅ All code quality checks passed!"
          else
            echo "❌ Some code quality checks failed:"
            echo "Prettier: ${{ needs.prettier.result }}"
            echo "ESLint: ${{ needs.eslint.result }}"
            echo "TypeScript: ${{ needs.typescript.result }}"
            echo "Testing: ${{ needs.testing.result }}"
            echo "Duplication: ${{ needs.duplication.result }}"
            exit 1
          fi
