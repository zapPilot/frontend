name: Test npm ci

on:
  workflow_dispatch: # Manual trigger for testing

jobs:
  test-npm-ci:
    name: Test npm ci in frontend directory
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run quick test
        run: npm run test:coverage

      - name: Verify build
        run: npm run build
